<p>{{ 'exchange.rate.intro' | translate }}</p>
<app-currency-dropdown (currencySelectedEvent)="onCurrencySelected($event)"
                       (isCurrencySelected)="setShowTable($event)"></app-currency-dropdown>

<table *ngIf="showHistoryTable"
       [dataSource]="exchangeRateList"
       class="mat-elevation-z8"
       mat-table>
  <ng-container matColumnDef="date">
    <th mat-header-cell
        *matHeaderCellDef>{{ 'exchange.rate.table.date' | translate }}</th>
    <td mat-cell
        *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="rateAgainstEur">
    <th mat-header-cell
        *matHeaderCellDef>{{ 'exchange.rate.common.rate.against.eur' | translate }}</th>
    <td mat-cell
        *matCellDef="let element">{{ element.rateAgainstEur }}</td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
</table>
